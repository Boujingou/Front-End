<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Meu Form</title>
</head>

<body>
    <form>
        <label for="primeiroNome">Primeiro Nome:</label>
        <input id="primeiroNome" type="text">

        <p>
            <label>
                Sobrenome:
                <input type="text">
            </label>
        </p>
        <p>
            <label for="email">E-mail: </label>
            <input type="email" id="email">
        </p>
        <p>
            <label>Digite seu Número
                <input type="number">
            </label>
        </p>
        <p>
            <label for="minhacor">Seu Humor Hoje: </label>
            <input type="color" id="minhacor">
        </p>
        <p>
            <label>Escolha seu Arquivo:
                <input type="file">
            </label>
        </p>
        <p>
            <label>Dexie sua Mensagem:  <br>
                <textarea cols="30" rows="10"></textarea>
            </label>
        </p>
        <p>
            <h3>Escolha uma Opção: </h3>
            <select>
                <option value="">--Escolha uma opção--</option>
                <option value="">Banana</option>
                <option value="">Maçã</option>
                <option value="">Laranja</option>
                <option value="">Pêra</option>
            </select>
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>

</html>
